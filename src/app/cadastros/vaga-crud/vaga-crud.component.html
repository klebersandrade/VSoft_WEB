<section class="content-header">
  <h1>
    Vagas
    <small>Manutenção de Vagas</small>
  </h1>
  <ol class="breadcrumb">
    <li><a [routerLink]="['/']"><i class="fa fa-keyboard-o"></i> Cadastros</a></li>
    <li><a [routerLink]="['/cadastros/vagas']">Vagas</a></li>
    <li class="active">Manutenção</li>
  </ol>
</section>

<!-- SELECT2 EXAMPLE -->
<div class="box box-default">
  <form [formGroup]="vagaForm" (ngSubmit)="onSubmitForm()">
    <div class="box-body">
      <div class="row">
        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6"
          [ngClass]="vagaForm.controls.numero.invalid && vagaForm.controls.numero.dirty ? 'has-error' : ''">
          <label class="control-label" for="numero">Número da Vaga</label>
          <input type="text" formControlName="numero" class="form-control" id="numero" placeholder="Número" appNumbersOnly maxlength="3">
          <span class="help-block" *ngIf="vagaForm.controls.numero.invalid  && vagaForm.controls.numero.dirty">O número deve ser informado!</span>
        </div>
      </div>
    </div>
    <div class="box-footer">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2">
          <button type="submit" [disabled]="vagaForm.invalid" class="btn btn-block btn-primary btnSm">Salvar</button>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2">
          <button type="button" class="btn btn-block btn-danger" (click)="voltar()">Cancelar</button>
        </div>
      </div>
    </div>
  </form>

</div>
<!-- /.box -->
